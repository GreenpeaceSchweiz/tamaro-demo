<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">

	<style>

		:root {
			--tamaro-primary-color: #333333;
			--tamaro-primary-color__hover: #777777;
			--tamaro-primary-bg-color: #f2f2fb;
		}

		.rnw-widget-container {
			width: 100%;
			max-width: 37.5rem;
			margin: 0 auto;
		}

		#tamaro-widget.tamaro-widget {
			padding: 2rem;
			box-shadow: 0 0.125rem 0.25rem 0 rgba(0, 0, 0, 0.1);
		}

		#tamaro-widget.tamaro-widget .error-widget,
		body.tamaro-widget-overlay-inner.tamaro-widget-overlay-shown #tamaro-widget.tamaro-widget .overlay-block-wrapper {
			margin: -2rem;
		}

	</style>

</head>

<body>

<div class="rnw-widget-container"></div>

<script src="https://tamaro.raisenow.com/greenpeace-demo/latest/widget.js"></script>

<script>
	window.rnw.tamaro.runWidget('.rnw-widget-container', {
		debug: true,
		testMode: true,
		language: 'de',
		showStoredCustomerEmailPermission: true,
		showStoredCustomerDonationReceipt: false,
		paymentWidgetBlocks: [
			'payment_purposes',
			'payment_amounts_and_intervals',
			'payment_payment_methods',
			'payment_profile',
			'payment_address',
			'payment_cover_fee'
		],
		purposes: ['p1', 'p2', 'p3', 'p4', 'p5', 'p6'],
		translations: {
			en: {
				purposes: {
					p1: 'Standard Donation',
					p2: 'Sponsorship Agriculture',
					p3: 'Sponsorship Climate',
					p4: 'Sponsorship Fleet',
					p5: 'Sponsorship Forest',
					p6: 'Sponsorship Ocean'
				}
			},
			de: {
				purposes: {
					p1: 'Spende',
					p2: 'Patenschaft Landwirtschaft',
					p3: 'Patenschaft Klima',
					p4: 'Patenschaft Flotte',
					p5: 'Patenschaft Urwälder',
					p6: 'Patenschaft Meer'
				},
				blocks: {
					payment_profile: {
						email_permission_info_html: "<p>Ich möchte, dass Greenpeace Schweiz mich per E-Mail über laufende Projekte informiert.</p>\n"
					}
				}
			}
		},
		purposeDetails: {
			p1: {
				stored_sf_Product__c: 'Standard Donation',
				stored_campaign_id: '7013O000000hqhwQAA'
			},
			p2: {
				stored_sf_Product__c: 'Sponsorship Agriculture',
				stored_campaign_id: '7013O000000hqhwQAA'
			},
			p3: {
				stored_sf_Product__c: 'Sponsorship Climate',
				stored_campaign_id: '7013O000000hqhwQAA'
			},
			p4: {
				stored_sf_Product__c: 'Sponsorship Fleet',
				stored_campaign_id: '7013O000000hqhwQAA'
			},
			p5: {
				stored_sf_Product__c: 'Sponsorship Forest',
				stored_campaign_id: '7013O000000hqhwQAA'
			},
			p6: {
				stored_sf_Product__c: 'Sponsorship Ocean',
				stored_campaign_id: '7013O000000hqhwQAA'
			},
		},
		amounts: [
			{
				"if": "paymentType() == onetime",
				"then": [39,84,150,250]
			},
			{
				"if": "paymentType() == recurring && recurringInterval() == monthly",
				"then": [7,10,20,50]
			},
			{
				"if": "paymentType() == recurring && recurringInterval() == quarterly",
				"then": [21,30,60,150]
			},
			{
				"if": "paymentType() == recurring && recurringInterval() == semestral",
				"then": [42,60,120,300]
			},
			{
				"if": "paymentType() == recurring && recurringInterval() == yearly",
				"then": [84,120,240,600]
			}
		],
		minimumCustomAmount: [
			{
				"if": "paymentType() == recurring && recurringInterval() == monthly",
				"then": 2
			},
			{
				"if": "paymentType() == recurring && recurringInterval() == quarterly",
				"then": 6
			},
			{
				"if": "paymentType() == recurring && recurringInterval() == semestral",
				"then": 12
			},
			{
				"if": "paymentType() == recurring && recurringInterval() == yearly",
				"then": 24
			}
		],
		paymentFormPrefill: {
			stored_customer_email_permission: true,
			stored_customer_donation_receipt: true,
			stored_sf_Contact_Source__c: 'Internet',
			stored_sf_Product__c: null
		}
	});

	function paymentTypeHandler(event) {

		var payment_type = window.rnw.tamaro.instance.paymentForm.data.payment_type;

		if (payment_type === 'recurring') {
			window.rnw.tamaro.instance.paymentForm.data.stored_campaign_id = 'recurring';
		}

		if (payment_type === 'onetime') {
			window.rnw.tamaro.instance.paymentForm.data.stored_campaign_id = 'onetime';
		}
	}

	// window.rnw.tamaro.events.beforePaymentValidateAndSend.subscribe(paymentTypeHandler);

</script>

</body>
</html>
