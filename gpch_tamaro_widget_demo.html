<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">

	<style>

		:root {
			--tamaro-primary-color: #333333;
			--tamaro-primary-color__hover: #777777;
			--tamaro-primary-bg-color: #f2f2fb;
		}

		.rnw-widget-container {
			width: 100%;
			max-width: 37.5rem;
			margin: 0 auto;
		}

		#tamaro-widget.tamaro-widget {
			padding: 2rem;
			box-shadow: 0 0.125rem 0.25rem 0 rgba(0, 0, 0, 0.1);
		}

		#tamaro-widget.tamaro-widget .error-widget,
		body.tamaro-widget-overlay-inner.tamaro-widget-overlay-shown #tamaro-widget.tamaro-widget .overlay-block-wrapper {
			margin: -2rem;
		}

	</style>

</head>

<body>

<div class="rnw-widget-container"></div>

<script src="https://tamaro.raisenow.com/greenpeace-demo/latest/widget.js"></script>

<script>
	window.rnw.tamaro.runWidget('.rnw-widget-container', {
		testMode: true,
		debug: true,
		language: 'de',
		paymentFormPrefill: {
			stored_Source__c: 'Internet',
			stored_Campaign: 'a',
			stored_npe03__Recurring_Donation_Campaign__c: 'a',
			/* stored_Campaign: [
				{
					"if": "paymentType() == onetime",
					"then": "7017Z000001EX12QAG",
					// "else": "NULL"
				}
			],
			stored_npe03__Recurring_Donation_Campaign__c: [
				{
					"if": "paymentType() == recurring",
					"then": "7017Z000001EX12QAG",
					// "else": "NULL"
				}
			] */
		}
	});

	function paymentTypeHandler(event) {
		// console.log(event);

		var payment_type = window.rnw.tamaro.instance.paymentForm.data.payment_type;

		if (payment_type === 'recurring') {
			window.rnw.tamaro.instance.config.paymentFormPrefill.stored_Campaign = ''
			window.rnw.tamaro.instance.config.paymentFormPrefill.stored_npe03__Recurring_Donation_Campaign__c = '7017Z000001EX12QAG'
		}

		if (payment_type === 'onetime') {
			window.rnw.tamaro.instance.config.paymentFormPrefill.stored_Campaign = '7017Z000001EX12QAG'
			window.rnw.tamaro.instance.config.paymentFormPrefill.stored_npe03__Recurring_Donation_Campaign__c = ''
		}

		console.log(payment_type);
		console.log(window.rnw.tamaro.config.paymentFormPrefill);
	}

	window.rnw.tamaro.events.paymentTypeChanged.subscribe(paymentTypeHandler);
	// window.rnw.tamaro.events.beforePaymentValidateAndSend.subscribe(paymentTypeHandler);

</script>

</body>
</html>
