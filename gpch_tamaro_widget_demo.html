<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">

	<style>

		:root {
			--tamaro-primary-color: #333333;
			--tamaro-primary-color__hover: #777777;
			--tamaro-primary-bg-color: #f2f2fb;
		}

		.rnw-widget-container {
			width: 100%;
			max-width: 37.5rem;
			margin: 0 auto;
		}

		#tamaro-widget.tamaro-widget {
			padding: 2rem;
			box-shadow: 0 0.125rem 0.25rem 0 rgba(0, 0, 0, 0.1);
		}

		#tamaro-widget.tamaro-widget .error-widget,
		body.tamaro-widget-overlay-inner.tamaro-widget-overlay-shown #tamaro-widget.tamaro-widget .overlay-block-wrapper {
			margin: -2rem;
		}

	</style>

</head>

<body>

<div class="rnw-widget-container"></div>

<script src="https://tamaro.raisenow.com/greenpeace-demo/latest/widget.js"></script>

<script>
	window.rnw.tamaro.runWidget('.rnw-widget-container', {
		testMode: true,
		debug: true,
		debugSlots: true,
		language: 'de',
		showStoredCustomerDonationReceipt: false,
		purposeDetails: {
			p1: {
				stored_campaign_id: '7013O000000hqhwQAA'
			}
		},
		paymentFormPrefill: {
			stored_sf_Contact_Source__c: 'Internet',
			stored_sf_Product__c: ''
		},
		slots: {
			profile_form_7: [{
				component: "field",
				type: "text",
				name: "stored_sf_Product__c",
				label: "payment_form.stored_sf_Product__c",
				placeholder: "payment_form.stored_sf_Product__c"
			}]
		},
		translations: {
			de: {
				payment_form: {
					stored_sf_Product__c: "Salesforce Product"
				},
				placeholders: {
					stored_sf_Product__c: "z.B. Sponsorship Fleet"
				}
			}
		}
	});

	function paymentTypeHandler(event) {

		var payment_type = window.rnw.tamaro.instance.paymentForm.data.payment_type;

		if (payment_type === 'recurring') {
			window.rnw.tamaro.instance.paymentForm.data.stored_campaign_id = 'recurring';
		}

		if (payment_type === 'onetime') {
			window.rnw.tamaro.instance.paymentForm.data.stored_campaign_id = 'onetime';
		}
	}

	// window.rnw.tamaro.events.beforePaymentValidateAndSend.subscribe(paymentTypeHandler);

</script>

</body>
</html>
